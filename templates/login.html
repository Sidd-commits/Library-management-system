<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Login</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}"></head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="{{ url_for('static', filename='images/library-logo.png') }}" alt="Library Logo" class="logo">
            <h1>Library Management System</h1>
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="post">
                {% if mesage is defined and mesage %}
                    <div class="alert">{{ mesage }}</div>
                {% endif %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="register-link">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
